<div class="col-xs-offset-3 col-xs-6">

    <button class="btn btn-default" style="margin-left: 35%;" ng-click="vm.getCall()">GET call</button>
    <button class="btn btn-success" ng-click="vm.postCall()">POST call</button>
    <br>

    <h1 class="text-danger text-center" ng-if="vm.err">
        {{err}}
    </h1>

    <div ng-if="vm.res">
        <code>Response</code>
        <pre>{{vm.res | json}}</pre>
    </div>

</div>
<div class="col-xs-3"></div>
